<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      for (i=0;i<10;i++) {
        $.get("http://aws.random.cat/meow").done(
          function(data) {
            $("#random").append(" <img height=365 width=300 src='"+ data.file +"'> ")
          }
        )
      }

    </script>
  </head>
  <body>
    <div id="random"></div>
  </body>
<html>
